databaseChangeLog:
  - changeSet:
      id: createTableBooks
      author: workshops
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar
              - column:
                  name: author
                  type: varchar
              - column:
                  name: isbn
                  type: varchar
              - column:
                  name: description
                  type: varchar
      rollback:
        - dropTable:
            tableName: book

  - changeSet:
      id: createTableUsers
      author: workshops
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar
              - column:
                  name: firstname
                  type: varchar
              - column:
                  name: lastname
                  type: varchar
              - column:
                  name: role
                  type: varchar
              - column:
                  name: lastlogin
                  type: datetime
      rollback:
        - dropTable:
            tableName: user

  - changeSet:
      id: createDefaultAdmin
      author: workshops
      changes:
        - sql:
            sql: >
              INSERT INTO user (username, password, firstname, lastname, role)
              VALUES ('dbUser', 'password', 'Default', 'Default', 'ADMIN');
      rollback:
        - sql:
            sql: DELETE FROM user;

  # This is for demonstration purposes only.
  # Checking credentials of any kind into source control should be avoided.
