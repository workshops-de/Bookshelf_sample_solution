application:
  title: Bookshelf
  version: 0.0.1

bookshelf:
  some-number: 11
  some-text: More information

server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:./testdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    username: sa
    password: password
  sql:
    init:
      mode: always
  jpa:
    open-in-view: false
    hibernate:
      # Re-generating the DDL upon each application start to account for data model changes.
      ddl-auto: create-drop
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
